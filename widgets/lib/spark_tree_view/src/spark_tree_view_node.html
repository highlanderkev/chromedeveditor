<dom-module name="spark-tree-view-node" extends="spark-widget">
  <template>
    <link rel="stylesheet" href="spark_tree-node_view.css">

    <style>
      :host {
        left-padding: {{level * 4}};
      }
    </style>

    <div>
      <div id="self">
        {{selfHtml}}
      </div>

      <template if="{{expanded}}">
        <template repeat="{{name in childrenNames}}">
          <spark-tree-view-node
              treeModel="{{treeModel}}"
              name="{{name}}"
              path="{{path}}/{{name}}"
              level="{{level + 1}}">
          </spark-tree-view-node>
        </template>
      </template>
    </div>
  </template>
</dom-module>
